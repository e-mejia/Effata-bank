<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Project Submission Form</title>
  </head>
  <body>
    <nav class="nav">
      <div class="bank">
        <span class="bank-name">Effata </span><span class="bank">bank</span>
      </div>
      <ul class="nav-links">
        <li class="home">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Profile</a>
        </li>
      </ul>
    </nav>
    <h1>Project Submission Form</h1>
    <h2>
      Please fill this form to submit your project request. Our team will
      evaluate all submissions and allocate resources to all approved projects
    </h2>
    <div class="form-container">
      <!-- Form section -->
      <form action="/" method="GET" class="form">
        <label for="project-name"
          ><span class="star">*</span>Project name:
        </label>
        <input type="text" id="project-name" maxlength="50" autofocus />
        <p id="errorProjectName"></p>
        <label for="project-charge-code"
          ><span class="star">*</span>Project Charge Code:</label
        >
        <input type="text" id="project-charge-code" />
        <p id="error-charge-code"></p>
        <label for="region"><span class="star">*</span>Region: </label>
        <select name="region" id="region">
          <option value="chooseregion">Choose region</option>
          <option value="eastern">(1) Eastern</option>
          <option value="western">(2) Western</option>
          <option value="central">(3) Central</option>
        </select>
        <div id="region-container"></div>
        <label for="request-type"
          ><span class="star">*</span>Request type:
        </label>
        <select name="request-type" id="request-type">
          <option value="">Choose type</option>
          <option value="new">(1) New</option>
          <option value="enhancement">(2) Enhancement</option>
          <option value="other">(3) Other</option>
        </select>
        <!-- If other defined above, open other input field -->
        <p id="other-container"></p>

        <label for="target-deadline"
          ><span class="star">*</span>Target deadline:
        </label>
        <!-- Use bootstrap datepicker that disables weekends. -->
        <div class="container">
          <input
            type="text"
            name="date"
            class="form-control datepicker"
            required="required"
            autocomplete="off"
          />
        </div>

        <input type="submit" id="btn" value="Submit project" />
      </form>
    </div>
    <p>*Required fields</p>
    <script>
      const errorChargeCode = document.querySelector("#error-charge-code");
      const btn = document.querySelector("#btn");

      //  Validate project name
      function validateProjectName() {
        const projName = document.querySelector("#project-name");

        if (!projName.value) {
          const errorProjName = document.querySelector("#errorProjectName");
          projName.style.border = "3px solid red";
          errorProjName.innerHTML = "Project name is required.";
          return false;
        }

        errorPeojName.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
        return true;
      }

      function validateProjectChargeCode() {
        const errorChargeCode = document.querySelector("#error-charge-code");
        event.preventDefault();
        const projectChargeCode = document.querySelector(
          "#project-charge-code"
        );

        // Create a regex object to check code begins with E, I or M
        const regex = new RegExp(/^[EIM]/i);

        if (
          !projectChargeCode.value.match(regex) ||
          projectChargeCode.value.length < 10
        ) {
          projectChargeCode.style.border = "3px solid red";
          errorChargeCode.innerHTML =
            "Minimum field length is 10 characters, and the first character must start with an E, I or M";
          return false;
        }

        errorChargeCode.innerHTML = '<i class="fa-solid fa-circle-check"></i>';
        projectChargeCode.style.border = "none";
      }

      // Validate region
      function validateRegion() {
        const region = document.querySelector("#region");

        console.log(region.value);

        if (region.value === "chooseregion") {
          const selectRegion = document.querySelector("#region-container");

          selectRegion.innerHTML = " Please select a region";
          return false;
        }
      }

      // Validate if 'other' is selected
      function validateOtherDefined() {
        const otherDef = document.querySelector("#request-type");

        if (otherDef.value === "other") {
          const showOtherDef = document.querySelector("#other-container");
          const label = document.createElement("label");
          label.innerHTML = "Other defined: ";
          const input = document.createElement("input");

          showOtherDef.appendChild(label);
          showOtherDef.appendChild(input);
          input.setAttribute("class", "cssOtherDefined");
          input.setAttribute("required", "");
        }
      }

      //  Add click event to button
      function validateForm() {
        // Validate Project Name
        validateProjectName();

        // Validate Project Charge Code
        validateProjectChargeCode();

        // Validate region
        validateRegion();

        // Validate request type
        validateOtherDefined();
      }

      // Handle click event

      function handleClick() {
        validateForm();
      }
      $(".datepicker").datepicker({
        daysOfWeekDisabled: [0, 6],
      });

      btn.addEventListener("click", handleClick);
    </script>
  </body>
</html>
