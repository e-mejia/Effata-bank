<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Submission Form</title>
  </head>
  <body>
    <nav class="nav">
      <div class="bank-name">Effata bank</div>
      <ul class="nav-links">
        <li class="home">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Profile</a>
        </li>
      </ul>
    </nav>
    <div class="form-container">
      <form action="" class="form">
        <label for="project-name">*Project name: </label>
        <input type="text" id="project-name" />
        <label for="project-charge-code">*Project Charge Code:</label>
        <input type="text" id="project-charge-code" />
        <label for="region">*Region: </label>
        <select name="region" id="region">
          <option value="eastern">(1) Eastern</option>
          <option value="western">(2) Western</option>
          <option value="central">(3) Central</option>
        </select>

        <label for="request-type">*Request type: </label>
        <select name="request-type" id="request-type">
          <option value="new">(1) New</option>
          <option value="enhancement">(2) Enhancement</option>
          <option value="other">(3) Other</option>
        </select>
        <!-- If other defined above, open mandatory text field -->
        <div class="other-container">
          <label for="other-defined">*Other defined: </label>
          <input type="text" id="other-defined" />
        </div>
        <label for="target-deadline">*Target deadline: </label>
        <input type="text" id="target-deadline" />
      </form>
    </div>
  </body>
</html>
