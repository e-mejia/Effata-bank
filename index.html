<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Project Submission Form</title>
  </head>
  <body>
    <nav class="nav">
      <div class="bank">
        <span class="bank-name">Effata </span><span class="bank">bank</span>
      </div>
      <ul class="nav-links">
        <li class="home">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Profile</a>
        </li>
      </ul>
    </nav>
    <h1>Project Submission Form</h1>
    <h2>
      Please fill this form to submit your project request. Our team will
      evaluate all submissions and allocate resources to all approved projects
    </h2>
    <div class="form-container">
      <!-- Form section -->
      <form action="" class="form">
        <label for="project-name"
          ><span class="star">*</span>Project name:
        </label>
        <input
          type="text"
          id="project-name"
          minlength="8"
          maxlength="50"
          onkeyup="validateProjectName()"
          autofocus
        />
        <p id="errorProjectName"></p>

        <label for="project-charge-code"
          ><span class="star">*</span>Project Charge Code:</label
        >
        <input
          type="text"
          id="project-charge-code"
          onkeyup="validateProjectChargeCode()"
        />
        <p id="error-charge-code"></p>

        <label for="region"><span class="star">*</span>Region: </label>
        <select id="region" onchange="validateRegion()">
          <option value="chooseregion">Choose region</option>
          <option value="eastern">(1) Eastern</option>
          <option value="western">(2) Western</option>
          <option value="central">(3) Central</option>
        </select>
        <p id="error-region"></p>

        <label for="request-type"
          ><span class="star">*</span>Request type:
        </label>
        <select id="request-type" onchange="validateRequestType()">
          <option value="choosetype">Choose type</option>
          <option value="new">(1) New</option>
          <option value="enhancement">(2) Enhancement</option>
          <option value="othertype">(3) Other</option>
        </select>
        <p id="request-type-error"></p>
        <!-- If other defined above, open other input field -->

        <div id="other">
          <label for="other-details" id="other-label-details"
            ><span class="star">*</span>Other defined:</label
          >
          <input type="text" id="other-details" />
          <p id="otherError"></p>
        </div>

        <label for="date-picker"
          ><span class="star">*</span>Target deadline:
        </label>

        <input type="date" id="date-picker" onchange="validateDate()" />
        <p id="error-date"></p>
        <p id="form-error"></p>

        <button id="btn" type="button" onclick="handleClick()">Submit</button>
      </form>
    </div>
    <p><span id="required-star">*</span> = Required fields</p>
    <script src="submitform.js"></script>
  </body>
</html>
