<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.js"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <div class="container">
      Date :
      <input
        type="text"
        name="date"
        class="form-control datepicker"
        autocomplete="off"
      />
    </div>

    <link rel="stylesheet" href="styles.css" />
    <title>Project Submission Form</title>
  </head>
  <body>
    <nav class="nav">
      <div class="bank">
        <span class="bank-name">Effata </span><span class="bank">bank</span>
      </div>
      <ul class="nav-links">
        <li class="home">
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Profile</a>
        </li>
      </ul>
    </nav>
    <h1>Project Submission Form</h1>
    <h2>
      Please fill this form to submit your project request. Our team will
      evaluate all submissions and allocate resources to all approved projects
    </h2>
    <div class="form-container">
      <!-- Form section -->
      <form action="" class="form">
        <label for="project-name"
          ><span class="star">*</span>Project name:
        </label>
        <input type="text" id="project-name" maxlength="50" />
        <label for="project-charge-code"
          ><span class="star">*</span>Project Charge Code:</label
        >
        <input type="text" id="project-charge-code" />
        <p id="error-charge-code"></p>
        <label for="region"><span class="star">*</span>Region: </label>
        <select name="region" id="region" multiple>
          <option value="eastern">(1) Eastern</option>
          <option value="western">(2) Western</option>
          <option value="central">(3) Central</option>
        </select>

        <label for="request-type"
          ><span class="star">*</span>Request type:
        </label>
        <select name="request-type" id="request-type">
          <option value="new">(1) New</option>
          <option value="enhancement">(2) Enhancement</option>
          <option value="other">(3) Other</option>
        </select>
        <!-- If other defined above, open mandatory text field -->
        <div class="other-container">
          <label for="other-defined"
            ><span class="star">*</span>Other defined:
          </label>
          <input type="text" id="other-defined" />
        </div>
        <label for="target-deadline"
          ><span class="star">*</span>Target deadline:
        </label>
        <!-- Use bootstrap datepicker that disables weekends. -->
        <div class="container">
          Date :
          <input
            type="text"
            name="date"
            class="form-control datepicker"
            autocomplete="off"
          />
        </div>

        <button type="submit" id="btn">Submit project</button>
      </form>
    </div>
    <p>* Required fields</p>
    <script>
      const errorChargeCode = document.querySelector("#error-charge-code");
      const btn = document.querySelector("#btn");

      $(".datepicker").datepicker({
        daysOfWeekDisabled: [0, 6],
      });
      //  Add click event to button
      function handleClick(event) {
        event.preventDefault();
        const projectChargeCode = document.querySelector(
          "#project-charge-code"
        );

        // Create a regex object to check code begins with E, I or M
        const regex = new RegExp(/^[EIM]/i);

        if (
          !projectChargeCode.value.match(regex) ||
          projectChargeCode.value.length < 10
        ) {
          leterrorCode = document.querySelector("#error-charge-code");
          projectChargeCode.style.border = "3px solid red";
          leterrorCode.innerHTML =
            "Minimum field length is 10 characters, and the first character must start with an E, I or M";
        }

        // Validate date of completion
        validateDate();
      }
      btn.addEventListener("click", handleClick);
    </script>
  </body>
</html>
